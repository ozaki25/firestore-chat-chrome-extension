<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="container">
      <div class="form-item">
        <label>API Key</label>
        <br />
        <input name="api-key" id="apiKey" class="form-input" />
      </div>
      <div class="form-item">
        <label>Project ID</label>
        <br />
        <input name="project-id" id="projectId" class="form-input" />
      </div>
      <div class="form-item">
        <label>表示時間(ミリ秒)</label>
        <br />
        <input name="display-time" id="displayTime" class="form-input" type="number" />
      </div>
      <div class="form-item">
        <label>ストック数</label>
        <br />
        <input name="stock-number" id="stockNumber" class="form-input" type="number" />
      </div>
      <div class="form-item">
        <input name="infinite-loop" id="infiniteLoop" type="checkbox" />
        <label for="infiniteLoop">無限ループ</label>
      </div>
      <div class="form-item">
        <button id="submit" class="form-button">保存</button>
      </div>
      <button id="clear" class="form-button">クリア</button>
    </div>
  </body>
  <script src="options.js"></script>
</html>
